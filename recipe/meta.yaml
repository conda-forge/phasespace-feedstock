{% set name = "phasespace" %}
{% set version = "1.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zfit/phasespace/archive/{{ version }}.tar.gz
  sha256: 96e5792370d222e833930213a2ef788372f3b63baecdd6dd813b8cef8ba4cd0d

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.8
    - tensorflow >=2.7
    - tensorflow-probability >=0.17
    - particle
    - decaylanguage

test:
  imports:
    - phasespace
    - phasespace.kinematics
    - phasespace.phasespace
    - phasespace.random

about:
  home: https://github.com/zfit/phasespace
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Phase space generation implemented in TensorFlow
  doc_url: https://phasespace.readthedocs.io
  dev_url: https://github.com/zfit/phasespace

extra:
  recipe-maintainers:
    - chrisburr
    - jonas-eschle
